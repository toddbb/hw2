<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HW Mockup</title>
      <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico" />
      <link rel="stylesheet" href="styles/framework.css" />
      <link rel="stylesheet" href="styles/styles.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
   </head>
   <body>
      <div class="wrapper flex-col justify-center items-center h-full">
         <!-- Start View -->
         <div class="view-start nodisplay flex-col justify-center align-center h-full">
            <button class="btn btn-primary">Start</button>
         </div>

         <!-- Homework View -->
         <div data-uid="layer-front" class="view-hw structure-fullscreen content-centered h-full w-full">
            <div data-ui="popup-desktop" class="modal-activity flex-col w-full" data-uid="popup-window">
               <div class="container-homework flex-col w-full h-full">
                  <!-- Header -->
                  <header class="hw-header flex-row justify-center items-center">
                     <div class="progress-bar-container"></div>
                     <div class="header-retry flex-row items-center justify-center gap-2 nodisplay">
                        <h3 class="header-retry-text"><span class="header-retry-question-type"></span></h3>
                     </div>
                  </header>

                  <!-- Main Content -->
                  <main class="hw-main flex-col">
                     <!-- Instructions -->
                     <div class="hw-main-instruction flex-col items-center justify-center w-full"></div>

                     <!-- Homework Section -->
                     <section class="hw-main-section h-full">
                        <!-- Question Display -->
                        <div class="hw-main-question h-full">
                           <div class="hw-main-question-body flex-col items-center justify-start h-full"></div>
                        </div>

                        <!-- Response Area -->
                        <div class="hw-main-response h-full">
                           <div class="hw-main-response-text flex-col items-center justify-center"></div>
                        </div>
                     </section>
                  </main>

                  <!-- Footer -->
                  <footer class="hw-footer flex-col justify-center items-center">
                     <div class="hw-footer-grid-container">
                        <!-- Left Actions -->
                        <div class="hw-footer-buttons-left flex-row justify-end">
                           <button class="btn hw-btn-skip">Skip</button>
                           <button class="btn hw-btn-show-answers nodisplay">Show Answers</button>
                        </div>

                        <!-- Feedback Area -->
                        <div class="hw-footer-feedback flex-row items-center justify-center">
                           <svg class="feedback-icon-trophy feedback-icon nodisplay" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M342.6 150.6c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0l-96-96c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L128 319.4 297.4 150c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3z"
                              />
                           </svg>
                           <svg class="feedback-icon-thumbs-up feedback-icon nodisplay" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                              />
                           </svg>

                           <svg class="feedback-icon-almost feedback-icon nodisplay" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                              />
                           </svg>

                           <h3 class="feedback-text"></h3>
                        </div>

                        <!-- Right Actions -->
                        <div class="hw-footer-buttons-right flex-row justify-start">
                           <button class="btn hw-btn-control mode-check active">Check</button>
                        </div>
                     </div>
                  </footer>
               </div>
            </div>
         </div>

         <!-- Results View -->
         <div class="view-results nodisplay flex-col justify-center items-center h-full w-full">
            <div class="results-container flex-col items-center">
               <!-- Title Message -->
               <h1 class="results-title">Homework Complete!</h1>

               <!-- Final Score -->
               <div class="results-final-score">
                  <h2 class="final-score-text">Final Score: <span class="final-score-value">0 / 0</span></h2>
               </div>

               <!-- Scores Grid -->
               <div class="results-scores-container">
                  <div class="scores-grid">
                     <div class="score-item">
                        <div class="score-header correct">Correct</div>
                        <div class="score-value correct" id="score-total">0</div>
                     </div>
                     <div class="score-item">
                        <div class="score-header skipped">Skipped</div>
                        <div class="score-value skipped" id="score-skipped">0</div>
                     </div>
                     <div class="score-item">
                        <div class="score-header incorrect">Incorrect</div>
                        <div class="score-value incorrect" id="score-incorrect">0</div>
                     </div>
                  </div>
               </div>

               <!-- Action Buttons -->
               <div class="results-actions flex-row">
                  <button class="btn btn-secondary results-btn-retry">Try Missed Questions</button>
                  <button class="btn btn-primary results-btn-quit">Quit</button>
               </div>
            </div>
         </div>
      </div>

      <script src="scripts/script.js" type="module"></script>
   </body>
</html>
